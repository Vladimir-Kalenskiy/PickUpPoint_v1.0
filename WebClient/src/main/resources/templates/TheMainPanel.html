<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f0f0f0;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #e7e7e7;
    }
  </style>
</head>
<body>
<h2>Пункт выдачи заказов</h2>
<button class="button" onclick="window.location.href='PickUpOrderByPhone'">Выдача заказов</button>
<button class="button" onclick="window.location.href='WarehouseManagement'">Управление складом</button>
<button class="button" onclick="window.location.href='logout_page.html'">Выйти из системы</button>
</body>
</html>
